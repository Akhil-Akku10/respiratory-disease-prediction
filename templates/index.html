<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VoiceLabs | Lung Sound Diagnosis</title>

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #161616;
            --accent-green: #22c55e;
            --accent-gradient: linear-gradient(135deg, #22c55e, #10b981);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% -20%, #1a2e25 0%, #0a0a0a 100%);
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Subtle Glow Effect */
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Modern File Input */
        .file-input-wrapper {
            margin-bottom: 25px;
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 80%;
            border-radius: 12px;
            color: var(--text-dim);
            cursor: pointer;
            transition: border 0.3s;
        }

        input[type="file"]:hover {
            border-color: var(--accent-green);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent-gradient);
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results & Loader */
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 16px;
            animation: fadeIn 0.5s ease-out;
        }

        .result h2 {
            color: var(--accent-green);
            margin: 0;
            font-size: 22px;
        }

        #loader {
            display: none;
            margin-top: 25px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10deg); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>

    <script>
        function startLoading() {
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("loader").style.display = "block";
            document.getElementById("submitBtn").innerText = "Processing Pulse...";
            return true;
        }
    </script>
</head>

<body>

<div class="container">
    <div style="font-size: 40px; margin-bottom: 10px;">ðŸ§¬</div>
    <h1>Lung Sound AI</h1>
    <p class="subtitle">High-fidelity acoustic diagnostic platform</p>

    <form method="POST" enctype="multipart/form-data" onsubmit="return startLoading()">
        <div class="file-input-wrapper">
            <input type="file" name="audio" accept=".wav" required>
        </div>

        <button type="submit" id="submitBtn">
            Analyze Audio
        </button>
    </form>

    <div id="loader">
        <div class="spinner"></div>
        <p style="color: var(--text-dim); font-size: 14px;">Analyzing spectral patterns...</p>
    </div>

    {% if prediction %}
    <div class="result">
        <h2>Diagnosis: {{ prediction }}</h2>
        <p style="color: var(--text-dim); margin: 5px 0 0 0;">Confidence Score: <strong>{{ confidence|round(2) }}%</strong></p>
    </div>
    {% endif %}
</div>

</body>
</html>
